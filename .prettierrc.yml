arrowParens: 'avoid'
endOfLine: 'lf'
printWidth: 140
semi: true
singleQuote: true
trailingComma: 'none'
tabWidth: 2
useTabs: false
overrides:
  - files: '*.html'
    options:
      parser: 'html'
  - files: '*.component.html'
    options:
      parser: 'angular'
importOrder:
  - '^@angular/(.*)$'
  - '^@fill/(.*)$'
  - '<THIRD_PARTY_MODULES>'
  - '^[src/]'
  - '^[./]'
importOrderSeparation: true
importOrderSortSpecifiers: true
importOrderParserPlugins:
  - classProperties
  - typescript
  - jsx
  - decorators-legacy
